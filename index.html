<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script defer src="main.js"></script>
</head>
<body>
    <div id="form-pop">
        <form action="" id="my-form" onsubmit="return false">
            <button type="button" class="align-close-button flex-container" id="close-form">X</button>
            <div class="align-top-line flex-container"><div class="form-title">New Project</div><div>*Required</div></div>
            <ul class="flex-container">
                <li class="flex-container">
                    <label for="project-name-in">Project Name:</label>
                    <div class="align-right"><input type="text" name="project-name-in" id="project-name-in" required> *</div>
                </li>
                <li class="flex-container">
                    <label for="due-date-in">Due Date:</label>
                    <div class="align-right"><input type="date" name="due-date-in" id="due-date-in" required> *</div>
                </li>
                <li class="flex-container">
                    <label for="book-status-in">Priority:</label>
                    <div class="align-right align-checkbox">
                        <select id="priority-in" required>
                            <option value="low" id="low-prio-checkbox">Low</option>
                            <option value="med">Med</option>
                            <option value="high" id="high-prio-checkbox">High</option>
                        </select> *
                    </div>
                </li>
                <button id="add-button" class="button form-button">Add+</button>
            </ul>
        </form>
    </div>
    <header id="header">
        <div id="hero">
            TODO List
        </div>
        <div id="profile">Project Manager<img id="profile-image" src="/dist/images/logo.png" alt=""></div>
    </header>
    <div id="content">
        <div id="sidebar">
            <div class="subtitle">Projects</div>
            <div id="sidebar-container">
                <button id="add-new-button" class="sidebar-button">+ Add New Project</button>
                <div id="dates-container"></div>
            </div>
        </div>
        <div id="project-area">
            <div id="project-header">
                <div class="subtitle" id="project-header-subtitle">Select a project</div>
                <div id="project-date"></div>
            </div>
            <div id="project-content">
                <div id="checklist" class="project-box">
                    <div class="project-box-header flex-container">
                        <div class="subtitle">Checklist</div>
                        <button id="checklist-edit" class="checklist edit-button">+</button>
                    </div>
                    <div class="project-box-contents" id="checklist-text"></div>
                </div>
                <div id="priority" class="project-box">
                    <div class="project-box-header flex-container">
                        <div class="subtitle">Priority</div>
                    </div>
                    <div id="prio-grid">
                        <div class="prio-in-box">
                            <label for="low-prio" class="project-text">Low</label>
                        </div>
                        <div class="prio-in-box prio-mid">
                            <label for="medium-prio" class="project-text">Med</label>
                        </div>
                        <div class="prio-in-box">
                            <label for="high-prio" class="project-text">High</label>
                        </div>
                        <div class="prio-in-box prio-bottom">
                            <input type="radio" name="priority" class="prio-button" id="low-prio" value="low">
                        </div>
                        <div class="prio-in-box prio-bottom prio-mid">
                            <input type="radio" name="priority" class="prio-button" id="medium-prio" value="med">
                        </div>
                        <div class="prio-in-box prio-bottom">
                            <input type="radio" name="priority" class="prio-button" id="high-prio" value="high">
                        </div>
                    </div>
                </div>
                <div id="description" class="project-box">
                    <div class="project-box-header flex-container">
                        <div class="subtitle">Description</div>
                        <button id="description-edit" class="edit-button">+</button>
                    </div>
                    <div class="project-box-contents">
                        <p class="project-text" id="description-text"></p>
                    </div>
                </div>
                <div id="notes" class="project-box">
                    <div class="project-box-header flex-container">
                        <div class="subtitle">Notes</div>
                        <button id="notes-edit" class="edit-button">+</button>
                    </div>
                    <div class="project-box-contents">
                        <p class="project-text" id="notes-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
