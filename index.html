<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="main.js"></script>
</head>
<body>
    <header id="header">
        <div id="hero">
            TODO List
        </div>
        <div>Project Manager <img src="" alt=""></div>
    </header>
    <div id="content">
        <div id="sidebar">
            <div class="subtitle">Projects</div>
            <div id="dates-container">
                <button id="add-new-button">+ Add New Project</button>
                <button class="project">Project #1</button>
            </div>
        </div>
        <div id="project-area">
            <div id="project-header">
                <div class="subtitle">Project #1</div>
                <div id="project-date">DD/MM/YYYY</div>
            </div>
            <div id="project-content">
                <div id="checklist"><div class="subtitle">Checklist</div></div>
                <div id="priority"><div class="subtitle">Priority</div>might make this column a separate div to make priority slightly larger like 1fr prio 2fr notes</div>
                <div id="description"><div class="subtitle">Description</div></div>
                <div id="notes"><div class="subtitle">Notes</div></div>
            </div>
        </div>
    </div>
</body>
</html>
